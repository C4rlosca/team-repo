<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="allContainer"></div>
    <div class="header"></div>
    <div class="spotlight"></div>
    <div class="gallery"></div>
    <div class="items"></div>
    <div class="add">

      <div class="general">
        <div class="left"> <h2>Form</h2></div>
        <div class="right">
          <form>
            <div class="unoinput">
              <label for="name" class="formulario-label1">Name</label>
              <input type="text"  name="name" />
            </div>
              <div class="dosinput">
                <label for="email" class="formulario-label2">Email</label>
                <input type="email"  name="email" />
              </div>
            <div class="detachable">
              <label for="department">Department</label>
              <select style="width: 50%" name="category" id="pet-select">
                <option value="">Category</option>
                <option value="category 1">Category 1</option>
                <option value="category 2">Category 2</option>
                <option value="category 3">Category 3</option>
                <option value="category 4">Category 4</option>
                <option value="category 5">Category 5</option>
                <option value="category 6">Category 6</option>
              </select>
            </div>
            <div class="priority">
              <input type="checkbox" name="week" /> Low Priority
              <input type="checkbox" name="week" /> Normal Priority
              <input type="checkbox" name="week" /> High Priority
            </div>
            <div>
              <textarea
                name="Message"
                id="message"
                cols="40"
                rows="10"
              ></textarea>
            </div>
            <div>
              <input type="checkbox" name="week" /> Email me a copy of this
              message <input type="checkbox" name="week" /> I am a human and not a
              robot
            </div>
            <div>
              <button type="submit">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
